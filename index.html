<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins] bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Student Resume Builder</h1>
            <p class="text-gray-600">Create a professional resume in minutes</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form Section -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Resume Details</h2>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Resume Design</label>
                        <div class="flex gap-4">
                            <button data-design="classic" class="design-option bg-white border-2 border-indigo-500 px-4 py-2 rounded-md hover:bg-indigo-50 transition">Classic</button>
                            <button data-design="modern" class="design-option bg-white border border-gray-300 px-4 py-2 rounded-md hover:bg-gray-50 transition">Modern</button>
                            <button data-design="creative" class="design-option bg-white border border-gray-300 px-4 py-2 rounded-md hover:bg-gray-50 transition">Creative</button>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">LinkedIn/Portfolio</label>
                            <input type="url" id="portfolio" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Education -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">Education</h3>
                    <div id="educationFields">
                        <div class="education-entry grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Institution</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Degree</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Field of Study</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Graduation Year</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>
                    <button id="addEducation" class="text-indigo-600 hover:text-indigo-800">
                        <i class="fas fa-plus mr-1"></i>Add Another Education
                    </button>
                </div>

                <!-- Skills -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">Skills</h3>
                    <div id="skillsContainer">
                        <div class="flex flex-wrap gap-2 mb-4">
                            <input type="text" id="skillInput" class="flex-grow px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Add a skill">
                            <button id="addSkill" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add</button>
                        </div>
                        <div id="skillsList" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <!-- Experience -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">Experience</h3>
                    <div id="experienceFields">
                        <div class="experience-entry mb-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Job Title</label>
                                    <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Company</label>
                                    <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Start Date</label>
                                    <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">End Date</label>
                                    <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Description</label>
                                <textarea class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <button id="addExperience" class="text-indigo-600 hover:text-indigo-800">
                        <i class="fas fa-plus mr-1"></i>Add Another Experience
                    </button>
                </div>

                <div class="flex justify-between">
                    <button id="generateResume" class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition">
                        Update Preview
                    </button>
                    <button id="downloadResume" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition">
                        <i class="fas fa-download mr-2"></i>Download PDF
                    </button>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Resume Preview</h2>
                <div id="resumePreview" class="border-2 border-gray-200 p-6 min-h-[800px]">
                    <div class="text-center text-gray-400 py-20">
                        <i class="fas fa-file-alt text-5xl mb-4"></i>
                        <p>Your resume preview will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
